version: '3.7'

services:

  consul-server1:
    image: hashicorp/consul:1.22.4
    container_name: consul-server1
    restart: always
    volumes:
      - ./server1.json:/consul/config/server1.json:ro
      - ./certs/:/consul/config/certs/:ro
    networks:
      consul:
        ipv4_address: 10.5.0.2
    ports:
      - "8500:8500"
      - "8600:8600/tcp"
      - "8600:8600/udp"
    command: "agent -bootstrap-expect=3"

  consul-server2:
    image: hashicorp/consul:1.22.4
    container_name: consul-server2
    restart: always
    volumes:
      - ./server2.json:/consul/config/server2.json:ro
      - ./certs/:/consul/config/certs/:ro
    networks:
      consul:
        ipv4_address: 10.5.0.3
    command: "agent -bootstrap-expect=3"

  consul-server3:
    image: hashicorp/consul:1.22.4
    container_name: consul-server3
    restart: always
    volumes:
      - ./server3.json:/consul/config/server3.json:ro
      - ./certs/:/consul/config/certs/:ro
    networks:
      consul:
        ipv4_address: 10.5.0.4
    command: "agent -bootstrap-expect=3"

  nri-consul:
    image: golang:1.25.7-bookworm
    container_name: nri_consul
    working_dir: /code
    volumes:
      - ../../:/code
      - ./certs/:/consul/config/certs/:ro
    networks:
      consul:
        ipv4_address: 10.5.0.5
    entrypoint: go run /code/src/consul.go

networks:
  consul:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1
